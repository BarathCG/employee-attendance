<h2>Attendance Tracker</h2>

<div class="attendance-container">
  <div class="attendance-box" *ngFor="let emp of hr.employees">
    
    <p class="name">
      {{ emp.id }} â€“ {{ emp.name }}
    </p>

    <p class="dept">
      Department: {{ emp.department }}
    </p>

    <p class="status">
      Status:
      <span
        [class.present]="emp.attendance === 'Present'"
        [class.absent]="emp.attendance === 'Absent'">
        {{ emp.attendance }}
      </span>
    </p>

    <div class="btn-group">
      <button class="present-btn" (click)="mark(emp, 'Present')">
        Present
      </button>

      <button class="absent-btn" (click)="mark(emp, 'Absent')">
        Absent
      </button>
    </div>

  </div>
</div>
